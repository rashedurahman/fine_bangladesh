    body {
      background: #f9f9f9;
      font-family: Arial, sans-serif;

    }
    h1 {
      text-align: center;
      margin-bottom: 40px;
      font-weight: 700;
      color: #333;
    }
    .product-card {
      background: white;
      border-radius: 12px;
      box-shadow: 0 6px 15px rgba(0,0,0,0.1);
      padding: 20px;
      margin-bottom: 30px;
      text-align: center;
      transition: transform 0.2s ease;
    }
    .product-card:hover {
      transform: translateY(-5px);
      box-shadow: 0 8px 20px rgba(0,0,0,0.15);
    }
    .product-card img {
      /* max-height: 220px; */
      object-fit: cover;
      border-radius: 10px;
      margin-bottom: 15px;
      width: 100%;
    }
    .btn-order {
      background-color: #0084ff;
      color: white;
      font-weight: 600;
      padding: 10px 20px;
      border-radius: 50px;
      border: none;
      text-decoration: none;
      display: inline-block;
      transition: background-color 0.3s ease;
      margin-top: 10px;
    }
    .btn-order:hover {
      background-color: #006bbf;
      color: white;
    }

    .product-card img {
  height: 300px;
  width: 100%;
  object-fit: cover;
  border-radius: 10px;
}

.carousel-inner img {
  transition: transform 1s ease;
}

.carousel-item.active img {
  transform: scale(1.05);
}
#productCarousel .carousel-inner {
  border-radius: 12px;
  overflow: hidden;
}

carousel-indicators button {
  width: 10px;                  /* Small circle */
  height: 10px;
  border-radius: 50%;           /* Makes it fully round */
  background-color: #bbb;       /* Inactive color */
  opacity: 0.6;
  margin: 0 5px;
  border: none;
  transition: all 0.3s ease;
}

.carousel-indicators .active {
  background-color: #ffffff;    /* Active color */
  opacity: 1;
  transform: scale(1.2);        /* Slight zoom effect for active dot */
}
  </style>
